<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="signup" class="row vh-100 vw-100 m-0">
      <div class="w-50 for">
        <a class="navbar-brand fw-bold" href="/index.html">Fiber</a>
        <h1 class="my-5 fw-bold">Create your Fiber account</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Doe"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="john@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="At least 8 characters"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >By creating an account on Fiber, you agree to the <br />
              <a href="#">Terms & Conditions</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100 border-0 py-3">
            Create Fiber Account
          </button>
        </form>
      </div>
      <div class="w-50 text-center">
        <img class="img-fluid" src="Assets/Sign Up Image.png" alt="signup" />
        <h1>Unparalleled Templates</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe, a?
          Officia facilis iusto dolores repellat eius, commodi praesentium
        </p>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
